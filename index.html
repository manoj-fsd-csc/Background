    <meta charset="UTF-8">

    <title>Document</title>
    <style>
         body {
            background-image: url('https://images.pexels.com/photos/142497/pexels-photo-142497.jpeg?cs=srgb&dl=pexels-mali-maeder-142497.jpg&fm=jpg');
            /* Other background properties can be added here */
            background-size: cover; /* or contain, or specific size values */
            /* Control how the background image repeats */
            background-repeat: no-repeat; /* or repeat-x, repeat-y, repeat */
             /* Add additional CSS properties as needed */
            
        }
      :root {
        --index: calc(1vw + 1vh);
        --transition: cubic-bezier(0.1, 0.7, 0, 1);
      }
      .items {
        display: flex;
        gap: 0.4rem;
        perspective: calc(var(--index) * 35);
      }
      .item {
        width: calc(var(--index) * 3);
        height: calc(var(--index) * 12);
        background-color: #222;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        filter: grayscale(1) brightness(0.5);
        transition: transform 1.25s var(--transition), filter 3s var(--transition), width 1.25s var(--transition);
        will-change: transform, filter, rotateY, width;
      }

      .item::before, .item::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 20px;
        right: calc(var(--index) * -1);
      }
      .item::after {
        left: calc(var(--index) * -1);
      }

      .items .item:hover {
        filter: none;
        transform: translateZ(calc(var(--index) * 10));
      }
      .items .item:hover + * {
        filter: none;
        transform: translateZ(calc(var(--index) * 8.5)) rotateY(35deg);
        z-index: -1;
      }
      .items .item:hover + * + * {
        filter: none;
        transform: translateZ(calc(var(--index) * 5.6)) rotateY(40deg);
        z-index: -2;
      }

      .items .item:has(+ :hover) {
        filter: none;
        transform: translateZ(calc(var(--index) * 8.5)) rotateY(-35deg);
      }

      .items .item:active,
      .items .item:focus {
        width: 28vw;
        filter: none;
        z-index: 100;
        transform: translateZ(calc(var(--index) * 10));
      }
      .Wrapper {
        margin-left:350px;
      }

      /* Media Query for Mobile Devices */
      @media only screen and (max-width: 600px) {
        .Wrapper {
          margin: 50px; /* Adjust margin for smaller screens */
        }
        .items {
          flex-wrap: wrap; /* Allow items to wrap on smaller screens */
          gap: 0.2rem; /* Adjust gap between items */
        }
        .item {
          width: calc(50% - 0.4rem); /* Two items per row */
          height: auto; /* Let the height adjust based on content */
        }
      }
      .main{
         border: 2px solid red;
/*         filter: blur(50px); 
 */       }
      .heading{
        color: white;
        font-size: 4rem;
        text-align: center;
      }

    </style>
</head>
